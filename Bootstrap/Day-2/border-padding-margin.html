<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css" />
    <!-- custom css must be below to bootstrap.css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- space & borders 

      margin & padding
      0 => 0px ,
      1 => 4px ,
      2 => 8px ,
      3 => 16px ,
      4 => 24px , 
      5 => 48px

      border
      0: 0px
      1: 1px,
      2: 2px,
      3: 3px,
      4: 4px,
      5: 5px

      .border ==> set-border
      .border-0 ... .border-5
      .border-colorName*

      padding (internal space)
        p-0 ... p-5  (left-right-top-bottom)
        pt-0 ... pt-5 (top)
        pb-0 ... pb-5 (bottom)
        ps-0 ... ps-5 (left ) s ==> start
        pe-0 ... pe-5 (right ) e ==> end
        py-0 ... py-5 (top-bottom) y ==> y-axis
        px-0 ... px-5 (left-right) x ==> x-axis

      margin (surrounding space)
        m-auto ==> set element in center (horizontal)
        m-0 ... m-5  (left-right-top-bottom)
        mt-0 ... mt-5 (top)
        mb-0 ... mb-5 (bottom)
        ms-0 ... ms-5 (left ) s ==> start
        me-0 ... me-5 (right ) e ==> end
        my-0 ... my-5 (top-bottom) y ==> y-axis
        mx-0 ... mx-5 (left-right) x ==> x-axis
    -->
    <section class="container-fluid">
      <section class="row">
        <section class="col-12">
          <p class="border border-3 border-danger">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloribus,
            distinctio suscipit! Ipsum dicta alias quos!
          </p>
        </section>
      </section>
    </section>
  </body>
</html>
