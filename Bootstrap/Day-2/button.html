<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css" />
    <!-- custom css must be below to bootstrap.css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- buttons
      .btn
      .btn-colorName*
      .btn-outline-colorName*
      .btn-lg ==> large
      .btn-sm ===> small

    -->
    <section class="container-fluid">
      <section class="row">
        <section class="col-12">
          <button class="btn btn-success">CLICK</button>
          <button class="btn btn-danger">CLICK</button>
          <button class="btn btn-warning">CLICK</button>
        </section>
      </section>
      <section class="row">
        <section class="col-12">
          <button class="btn btn-success btn-lg">CLICK</button>
          <button class="btn btn-danger">CLICK</button>
          <button class="btn btn-warning btn-sm">CLICK</button>
        </section>
      </section>
      <section class="row">
        <section class="col-12">
          <button class="btn btn-outline-success btn-lg">CLICK</button>
          <button class="btn btn-outline-danger">CLICK</button>
          <button class="btn btn-outline-warning btn-sm">CLICK</button>
        </section>
      </section>
    </section>
  </body>
</html>
