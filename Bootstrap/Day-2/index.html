<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap/css/bootstrap.css" />
    <!-- custom css must be below to bootstrap.css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--  form -->
    <section class="container-fluid">
      <section class="row">
        <section class="col-4 border border-1 border-primary m-auto my-2 p-3">
          <p class="text-center h3 text-primary">Normal User Login</p>
          <div class="mb-2">
            <label for="" class="form-label">UserName</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username"
            />
          </div>
          <div class="mb-2">
            <label for="" class="form-label">Password</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>
          <div class="text-center">
            <button class="btn btn-success">Submit</button>
            <button class="btn btn-danger">Reset</button>
          </div>
        </section>
        <section class="col-4 border border-1 border-primary m-auto my-2 p-3">
          <p class="text-center h3 text-primary">Group User Login</p>
          <div class="mb-2 input-group">
            <label for="" class="input-group-text bg-white">UserName</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username"
            />
          </div>
          <div class="mb-2 input-group">
            <label for="" class="input-group-text bg-white">Password</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>
          <div class="text-center">
            <button class="btn btn-success">Submit</button>
            <button class="btn btn-danger">Reset</button>
          </div>
        </section>
        <section class="col-4 border border-1 border-primary m-auto my-2 p-3">
          <p class="text-center h3 text-primary">Floating User Login</p>
          <div class="mb-2 form-floating">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Username"
            />
            <label for="">UserName</label>
          </div>
          <div class="mb-2 form-floating">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Password"
            />
            <label for="">Password</label>
          </div>
          <div class="text-center">
            <button class="btn btn-success">Submit</button>
            <button class="btn btn-danger">Reset</button>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
